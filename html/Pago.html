<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de pago</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="paginaPago">
        <form action="">
            <div class="filasPago">
                <div class="columPago">
                    
                    <div class="tituloPago">Información de Contacto</div>

                    <div class="inputCaja">
                        <span>Nombre y Apellido:</span>
                        <input type="text" placeholder="Coder Teacher">
                    </div>

                    <div class="inputCaja">
                        <span>email:</span>
                        <input type="text" placeholder="ejemplo@ejemplo.com">
                    </div>

                    <div class="inputCaja">
                        <span>direccion:</span>
                        <input type="text" placeholder="Mi Casa">
                    </div>

                    <div class="inputCaja">
                        <span>Ciudad:</span>
                        <input type="text" placeholder="La mejor">
                    </div>
                    <div class="flex">
                        <div class="inputCaja">
                            <span>Estado:</span>
                            <input type="text" placeholder="El mejor">
                        </div>
                        <div class="inputCaja">
                            <span>zip:</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>

                <div class="columPago">
                    
                    <div class="tituloPago">Información de Pago</div>

                    <div class="inputCaja">
                        <span>Nombre de Tarjeta:</span>
                        <input type="text" placeholder="xxxx xxxx">
                    </div>

                    <div class="inputCaja">
                        <span>Número de Tarjeta:</span>
                        <input type="text" placeholder="4540 xxxx xxxx 6897">
                    </div>

                    <div class="inputCaja">
                        <span>mes exp:</span>
                        <input type="text" placeholder="Enero">
                    </div>

                    <div class="inputCaja">
                        <span>Año exp:</span>
                        <input type="text" placeholder="2025">
                    </div>
                    <div class="flex">
                        <div class="inputCaja">
                            <span>CVV:</span>
                            <input type="text" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <input type="submit" value="Proceder al Pago" class="btnPago" id="botonPagoFinal">
        </form>
    </div>

<script src="../js/carrito.js"></script>
</body>
</html>
